name: Run HTTP API tests

on:
  push:
    paths:
      - 'httpRequests/**'
      - '.github/workflows/http-tests.yml'
  workflow_dispatch:

jobs:
  test-http-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Start Spring Boot App
        run: |
          ./mvnw spring-boot:run &
          sleep 15

      - name: Install HTTP Client CLI
        run: |
          npm install -g @httpie/cli

      - name: Run .http tests
        run: |
          for f in httpRequests/*.http; do
            echo "Running $f"
            http --session=tests $f || exit 1
          done
