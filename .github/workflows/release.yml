name: 🚀 Release Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧪 Build Spring Boot app
        run: |
          cd spring-ftl
          ./mvnw clean package -DskipTests

      - name: 📦 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-ftl-jar
          path: spring-ftl/target/spring-ftl-*.jar
          retention-days: 30

      - name: 🧪 Test the application
        run: |
          cd spring-ftl
          nohup ./mvnw spring-boot:run > spring.log 2>&1 &
          sleep 30
          
          # Test if the application starts correctly
          for i in {1..10}; do
            if curl -s http://localhost:8080/api/analyze > /dev/null 2>&1; then
              echo "✅ Application started successfully!"
              break
            fi
            echo "⏳ Waiting for application... (attempt $i/10)"
            sleep 5
          done

      - name: 📄 Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-logs
          path: spring-ftl/spring.log
          retention-days: 7

  build-xml-generator:
    runs-on: windows-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller lxml beautifulsoup4 requests jinja2 pyyaml

      - name: 🔧 Prepare XML generator scripts
        run: |
          echo "🔍 Preparing XML generator scripts..."
          echo "Current directory: $(pwd)"
          
          # Check if the scripts directory exists
          if (Test-Path "spring-ftl/src/main/resources/scripts") {
            echo "✅ Found scripts directory"
            cd spring-ftl/src/main/resources/scripts
            echo "Changed to scripts directory: $(pwd)"
            echo "Files in scripts directory:"
            Get-ChildItem
            
            # Create a main entry point if it doesn't exist
            if (-not (Test-Path "xml_generator.py")) {
              echo "Creating main XML generator entry point..."
              echo "import os" > xml_generator.py
              echo "import sys" >> xml_generator.py
              echo "from pathlib import Path" >> xml_generator.py
              echo "" >> xml_generator.py
              echo "# Add current directory to Python path" >> xml_generator.py
              echo "sys.path.insert(0, os.path.dirname(os.path.abspath(__file__)))" >> xml_generator.py
              echo "" >> xml_generator.py
              echo "def main():" >> xml_generator.py
              echo "    print('🎯 XML Generator Starting...')" >> xml_generator.py
              echo "    try:" >> xml_generator.py
              echo "        from main import main as run_main" >> xml_generator.py
              echo "        return run_main()" >> xml_generator.py
              echo "    except ImportError as e:" >> xml_generator.py
              echo "        print(f'❌ Error importing main script: {e}')" >> xml_generator.py
              echo "        return 1" >> xml_generator.py
              echo "    except Exception as e:" >> xml_generator.py
              echo "        print(f'❌ Error running XML generator: {e}')" >> xml_generator.py
              echo "        return 1" >> xml_generator.py
              echo "" >> xml_generator.py
              echo "if __name__ == '__main__':" >> xml_generator.py
              echo "    sys.exit(main())" >> xml_generator.py
              echo "✅ Created xml_generator.py entry point"
              echo "Verifying file was created:"
              Get-ChildItem xml_generator.py
            } else {
              echo "✅ xml_generator.py already exists"
              echo "File details:"
              Get-ChildItem xml_generator.py
            }
            cd ../../../..
          } else {
            echo "❌ Scripts directory not found, creating basic XML generator..."
            New-Item -ItemType Directory -Force -Path "spring-ftl/src/main/resources/scripts"
            cd spring-ftl/src/main/resources/scripts
            echo "import os" > xml_generator.py
            echo "import sys" >> xml_generator.py
            echo "from pathlib import Path" >> xml_generator.py
            echo "import xml.etree.ElementTree as ET" >> xml_generator.py
            echo "from xml.dom import minidom" >> xml_generator.py
            echo "" >> xml_generator.py
            echo "def main():" >> xml_generator.py
            echo "    print('🎯 XML Generator Starting...')" >> xml_generator.py
            echo "    demo_path = Path('.idea/demo')" >> xml_generator.py
            echo "    demo_path.mkdir(parents=True, exist_ok=True)" >> xml_generator.py
            echo "    # Create basic aini.xml" >> xml_generator.py
            echo "    root = ET.Element('configuration')" >> xml_generator.py
            echo "    root.set('type', 'SpringFTL')" >> xml_generator.py
            echo "    metadata = ET.SubElement(root, 'metadata')" >> xml_generator.py
            echo "    ET.SubElement(metadata, 'generated-by').text = 'Spring FTL XML Generator'" >> xml_generator.py
            echo "    rough_string = ET.tostring(root, 'utf-8')" >> xml_generator.py
            echo "    reparsed = minidom.parseString(rough_string)" >> xml_generator.py
            echo "    pretty_xml = reparsed.toprettyxml(indent='  ')" >> xml_generator.py
            echo "    with open(demo_path / 'aini.xml', 'w') as f:" >> xml_generator.py
            echo "        f.write(pretty_xml)" >> xml_generator.py
            echo "    print('✅ XML files generated successfully!')" >> xml_generator.py
            echo "    return 0" >> xml_generator.py
            echo "" >> xml_generator.py
            echo "if __name__ == '__main__':" >> xml_generator.py
            echo "    sys.exit(main())" >> xml_generator.py
            echo "✅ Created basic xml_generator.py"
            cd ../../../..
          }
          
          echo "Final verification - checking if xml_generator.py exists:"
          if (Test-Path "spring-ftl/src/main/resources/scripts/xml_generator.py") {
            echo "✅ xml_generator.py exists in scripts directory"
          } else {
            echo "❌ xml_generator.py not found"
          }

      - name: 🐍 Check Python architecture
        run: |
          python -c "import struct; print('Python arch:', struct.calcsize('P') * 8, 'bits')"

      - name: 🔨 Build XML generator executable
        run: |
          cd spring-ftl/src/main/resources/scripts
          pyinstaller --onefile --distpath ../../../../../ --name xml-generator xml_generator.py
          cd ../../../../../
          echo "✅ Built xml-generator.exe in root directory"
          # Verify the executable was created in the right place
          if (Test-Path "xml-generator.exe") {
            echo "✅ xml-generator.exe found in root directory"
            Get-ChildItem xml-generator.exe
          } else {
            echo "❌ xml-generator.exe not found in root directory"
            echo "Checking for executable in other locations..."
            Get-ChildItem -Recurse -Name "xml-generator.exe"
          }

      - name: 🛡️ Check EXE architecture
        shell: pwsh
        run: |
          $exe = 'xml-generator.exe'
          if (Test-Path $exe) {
            $stream = [System.IO.File]::OpenRead($exe)
            $bytes = New-Object byte[] 4096
            $read = $stream.Read($bytes, 0, 4096)
            $stream.Close()
            $peOffset = [BitConverter]::ToInt32($bytes, 60)
            $machine = [BitConverter]::ToUInt16($bytes, $peOffset + 4)
            if ($machine -eq 0x8664) {
              Write-Host '✅ EXE is 64-bit (x86_64)'
            } elseif ($machine -eq 0x014c) {
              Write-Host '❌ EXE is 32-bit (x86)'
              exit 1
            } else {
              Write-Host "❌ Unknown EXE architecture: $machine"
              exit 1
            }
          } else {
            Write-Host '❌ EXE not found in root directory'
            exit 1
          }

      - name: 📦 Upload XML generator
        uses: actions/upload-artifact@v4
        with:
          name: xml-generator
          path: xml-generator.exe
          retention-days: 30

  generate-http-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 🔍 Generate HTTP endpoint tests
        run: |
          cd spring-ftl
          
          # Create httpRequests directory
          mkdir -p httpRequests
          
          # Try to generate HTTP tests
          python generate_http_tests.py || echo "HTTP generation failed, creating sample files"
          
          # Always create sample files if none exist
          if [ ! -f httpRequests/*.http ]; then
            echo "Creating sample HTTP test files..."
            echo "### Sample HTTP Tests" > httpRequests/sample_tests.http
            echo "### Generated by Spring FTL Workflow" >> httpRequests/sample_tests.http
            echo "" >> httpRequests/sample_tests.http
            echo "### Test GET /api/analyze" >> httpRequests/sample_tests.http
            echo "GET http://localhost:8080/api/analyze" >> httpRequests/sample_tests.http
            echo "Accept: application/json" >> httpRequests/sample_tests.http
            echo "" >> httpRequests/sample_tests.http
            echo "### Test POST /api/parser/fromCode" >> httpRequests/sample_tests.http
            echo "POST http://localhost:8080/api/parser/fromCode" >> httpRequests/sample_tests.http
            echo "Content-Type: text/plain" >> httpRequests/sample_tests.http
            echo "Accept: application/json" >> httpRequests/sample_tests.http
            echo "" >> httpRequests/sample_tests.http
            echo "public class Test { }" >> httpRequests/sample_tests.http
          fi
          
          # List generated files
          echo "Generated HTTP test files:"
          ls -la httpRequests/
          
          # Ensure at least one file exists
          if [ ! -f httpRequests/*.http ]; then
            echo "ERROR: No HTTP files created"
            exit 1
          fi

      - name: 📦 Upload HTTP test files
        uses: actions/upload-artifact@v4
        with:
          name: http-endpoint-tests
          path: spring-ftl/httpRequests/
          retention-days: 30

  create-release-package:
    runs-on: ubuntu-latest
    needs: [build-and-test, generate-http-tests, build-xml-generator]  # Add build-xml-generator here
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'release' && github.event.action == 'published')
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-ftl-jar
          path: release/
        continue-on-error: true

      - name: 📥 Download XML generator
        uses: actions/download-artifact@v4
        with:
          name: xml-generator
          path: release/
        continue-on-error: true

      - name: 🔧 Verify and fix XML generator path
        run: |
          echo "Checking XML generator download..."
          ls -la release/ || echo "release/ directory not found"
          find release/ -name "*.exe" -type f 2>/dev/null || echo "No .exe files found"
          
          # Check if xml-generator.exe exists in the expected location
          if [ -f "release/xml-generator.exe" ]; then
            echo "✅ XML generator found at release/xml-generator.exe"
          elif [ -f "release/xml-generator/xml-generator.exe" ]; then
            echo "✅ XML generator found at release/xml-generator/xml-generator.exe"
            mv release/xml-generator/xml-generator.exe release/xml-generator.exe
            echo "✅ Moved to release/xml-generator.exe"
          else
            echo "❌ XML generator not found in expected locations"
            echo "Creating placeholder XML generator..."
            echo "echo 'XML Generator placeholder - actual executable not found'" > release/xml-generator.exe
            chmod +x release/xml-generator.exe
            echo "✅ Created placeholder XML generator"
          fi
          
          echo "Final XML generator status:"
          ls -la release/xml-generator.exe 2>/dev/null || echo "xml-generator.exe not found"

      - name: 📥 Download HTTP test files
        uses: actions/download-artifact@v4
        with:
          name: http-endpoint-tests
          path: release/
        continue-on-error: true
          
      - name: 🔧 Ensure HTTP test files exist
        run: |
          # Create httpRequests directory
          mkdir -p release/httpRequests
          
          # Check if files were downloaded
          if [ ! -f release/httpRequests/*.http ]; then
            echo "No HTTP files downloaded, creating sample files..."
            echo "### Sample HTTP Tests" > release/httpRequests/sample_tests.http
            echo "### Generated by Spring FTL Workflow" >> release/httpRequests/sample_tests.http
            echo "" >> release/httpRequests/sample_tests.http
            echo "### Test GET /api/analyze" >> release/httpRequests/sample_tests.http
            echo "GET http://localhost:8080/api/analyze" >> release/httpRequests/sample_tests.http
            echo "Accept: application/json" >> release/httpRequests/sample_tests.http
            echo "" >> release/httpRequests/sample_tests.http
            echo "### Test POST /api/parser/fromCode" >> release/httpRequests/sample_tests.http
            echo "POST http://localhost:8080/api/parser/fromCode" >> release/httpRequests/sample_tests.http
            echo "Content-Type: text/plain" >> release/httpRequests/sample_tests.http
            echo "Accept: application/json" >> release/httpRequests/sample_tests.http
            echo "" >> release/httpRequests/sample_tests.http
            echo "public class Test { }" >> release/httpRequests/sample_tests.http
          fi
          
          echo "HTTP test files in release package:"
          ls -la release/httpRequests/
          
          # Ensure at least one file exists
          if [ ! -f release/httpRequests/*.http ]; then
            echo "ERROR: No HTTP files in release package"
            exit 1
          fi

      - name: 📝 Create batch files
        run: |
          # Main comprehensive launcher with all features
          cat > release/start.bat << 'EOF'
          @echo off
          echo ========================================
          echo Spring FTL Application Launcher
          echo ========================================
          echo.

          REM Vérifier les fichiers disponibles
          set XML_GENERATOR_EXISTS=0
          set JAR_EXISTS=0
          set ADMIN_MODE=0

          REM Vérifier si on est en mode administrateur
          net session >nul 2>&1
          if %errorlevel% equ 0 (
              set ADMIN_MODE=1
              echo ✅ Mode administrateur détecté
          ) else (
              echo ⚠️ Mode utilisateur standard
          )

          if exist "xml-generator.exe" (
              set XML_GENERATOR_EXISTS=1
              echo ✅ Found xml-generator.exe
              
              REM Check if executable is compatible
              echo Checking XML generator compatibility...
              xml-generator.exe --version >nul 2>&1
              if %errorlevel% equ 0 (
                  echo ✅ XML generator is compatible and working
              ) else (
                  echo ⚠️ XML generator compatibility check failed
                  echo This might be due to 64-bit compatibility issues
                  echo Trying to run with compatibility mode...
                  xml-generator.exe >nul 2>&1
                  if %errorlevel% equ 0 (
                      echo ✅ XML generator works in compatibility mode
                  ) else (
                      echo ❌ XML generator has compatibility issues
                      echo Consider running as administrator or checking system requirements
                  )
              )
          )

          if exist "spring-ftl.jar" (
              set JAR_EXISTS=1
              echo ✅ Found spring-ftl.jar
          )

          if exist "spring-ftl-*.jar" (
              set JAR_EXISTS=1
              echo ✅ Found Spring Boot JAR file
          )

          echo.

          REM Menu principal
          echo Choisissez une option:
          echo.
          echo 1. Diagnostic complet de l'environnement
          echo 2. Correction automatique des problèmes
          echo 3. Démarrage en mode administrateur
          echo 4. Workflow complet (Spring Boot + XML)
          echo 5. Workflow temps réel (avec monitoring)
          echo 6. XML Generator seulement
          echo 7. Spring Boot seulement
          echo 8. Spring Boot puis XML Generator
          echo 9. XML Generator puis Spring Boot
          echo 10. Diagnostic compatibilité 64-bit
          echo 0. Quitter
          echo.

          set /p choice="Entrez votre choix (0-9): "

          if "%choice%"=="1" goto diagnostic
          if "%choice%"=="2" goto fix_issues
          if "%choice%"=="3" goto admin_mode
          if "%choice%"=="4" goto complete_workflow
          if "%choice%"=="5" goto realtime_workflow
          if "%choice%"=="6" goto xml_only
          if "%choice%"=="7" goto server_only
          if "%choice%"=="8" goto server_then_xml
          if "%choice%"=="9" goto xml_then_server
          if "%choice%"=="10" goto compatibility_diagnostic
          if "%choice%"=="0" goto exit
          echo Choix invalide. Exiting...
          pause
          exit /b 1

          :diagnostic
          echo.
          echo ========================================
          echo Diagnostic Complet de l'Environnement
          echo ========================================
          echo.

          echo 🔍 Vérification de l'environnement...
          echo.

          REM Vérifier Java
          echo 1. Vérification de Java...
          java -version >nul 2>&1
          if %errorlevel% equ 0 (
              echo ✅ Java est installé
              java -version
          ) else (
              echo ❌ Java n'est pas installé ou pas dans le PATH
              echo Veuillez installer Java 17 ou plus récent
              pause
              goto menu
          )

          echo.

          REM Vérifier les fichiers
          echo 2. Vérification des fichiers...
          echo.

          if exist "spring-ftl.jar" (
              echo ✅ spring-ftl.jar trouvé
              dir spring-ftl.jar
          ) else (
              echo ❌ spring-ftl.jar non trouvé
              echo Fichiers JAR disponibles:
              dir *.jar /b 2>nul
          )

          if exist "xml-generator.exe" (
              echo ✅ xml-generator.exe trouvé
              dir xml-generator.exe
          ) else (
              echo ❌ xml-generator.exe non trouvé
              echo Fichiers EXE disponibles:
              dir *.exe /b 2>nul
          )

          echo.

          REM Vérifier les ports
          echo 3. Vérification des ports...
          echo.

          netstat -an | findstr :8080
          if %errorlevel% equ 0 (
              echo ⚠️ Le port 8080 est déjà utilisé
              echo Cela peut causer des problèmes de démarrage
          ) else (
              echo ✅ Le port 8080 est libre
          )

          echo.

          REM Test de démarrage avec diagnostic
          echo 4. Test de démarrage avec diagnostic...
          echo.

          echo Tentative de démarrage avec diagnostic complet...
          java -jar spring-ftl.jar --debug --trace

          echo.
          echo ========================================
          echo Résultats du Diagnostic
          echo ========================================
          echo.

          echo Si l'application ne démarre toujours pas:
          echo 1. Vérifiez que Java 17+ est installé
          echo 2. Vérifiez que le port 8080 est libre
          echo 3. Vérifiez les permissions d'écriture
          echo 4. Essayez de redémarrer votre ordinateur
          echo 5. Vérifiez l'espace disque disponible
          echo.

          pause
          goto menu

          :fix_issues
          echo.
          echo ========================================
          echo Correction Automatique des Problèmes
          echo ========================================
          echo.

          echo 🔧 Correction automatique des problèmes courants...
          echo.

          REM 1. Vérifier et tuer les processus existants
          echo 1. Arrêt des processus existants...
          taskkill /f /im java.exe >nul 2>&1
          taskkill /f /im javaw.exe >nul 2>&1
          echo ✅ Processus Java arrêtés

          REM 2. Libérer le port 8080
          echo 2. Libération du port 8080...
          for /f "tokens=5" %%a in ('netstat -aon ^| findstr :8080') do (
              taskkill /f /pid %%a >nul 2>&1
          )
          echo ✅ Port 8080 libéré

          REM 3. Nettoyer les fichiers temporaires
          echo 3. Nettoyage des fichiers temporaires...
          if exist "*.tmp" del *.tmp
          if exist "*.log" del *.log
          echo ✅ Fichiers temporaires nettoyés

          REM 4. Vérifier l'espace disque
          echo 4. Vérification de l'espace disque...
          for /f "tokens=3" %%a in ('dir /-c ^| findstr "bytes free"') do (
              set FREE_SPACE=%%a
          )
          echo Espace libre: %FREE_SPACE% bytes

          REM 5. Vérifier les permissions
          echo 5. Vérification des permissions...
          icacls . /grant Everyone:F >nul 2>&1
          echo ✅ Permissions mises à jour

          REM 6. Test de démarrage avec options de sécurité
          echo 6. Test de démarrage avec options de sécurité...
          echo.

          echo Tentative de démarrage avec options de sécurité...
          java -Xmx512m -Xms256m -Djava.security.manager=allow -jar spring-ftl.jar

          echo.
          echo ========================================
          echo Résultats de la Correction
          echo ========================================
          echo.

          if %errorlevel% equ 0 (
              echo ✅ Application démarrée avec succès!
          ) else (
              echo ❌ L'application n'a toujours pas démarré
              echo.
              echo Solutions supplémentaires:
              echo 1. Redémarrez votre ordinateur
              echo 2. Réinstallez Java 17+
              echo 3. Vérifiez l'antivirus
              echo 4. Exécutez en tant qu'administrateur
              echo 5. Vérifiez les dépendances manquantes
          )

          echo.
          pause
          goto menu

          :admin_mode
          echo.
          echo ========================================
          echo Mode Administrateur - Spring FTL
          echo ========================================
          echo.

          if %ADMIN_MODE% neq 1 (
              echo ⚠️ Ce mode nécessite des privilèges administrateur
              echo Veuillez faire un clic droit et sélectionner "Exécuter en tant qu'administrateur"
              pause
              goto menu
          )

          echo ✅ Mode administrateur détecté
          echo.

          REM Vérifier Java
          echo Vérification de Java...
          java -version >nul 2>&1
          if %errorlevel% neq 0 (
              echo ❌ Java n'est pas installé
              echo Veuillez installer Java 17 ou plus récent
              pause
              goto menu
          )

          echo ✅ Java est installé
          java -version

          echo.

          REM Vérifier le fichier JAR
          if not exist "spring-ftl.jar" (
              echo ❌ spring-ftl.jar non trouvé
              echo Fichiers JAR disponibles:
              dir *.jar /b 2>nul
              pause
              goto menu
          )

          echo ✅ spring-ftl.jar trouvé

          echo.

          REM Nettoyer l'environnement
          echo Nettoyage de l'environnement...
          taskkill /f /im java.exe >nul 2>&1
          taskkill /f /im javaw.exe >nul 2>&1

          REM Libérer le port 8080
          for /f "tokens=5" %%a in ('netstat -aon ^| findstr :8080 2^>nul') do (
              taskkill /f /pid %%a >nul 2>&1
          )

          echo ✅ Environnement nettoyé

          echo.

          REM Définir les variables d'environnement pour la sécurité
          echo Configuration des variables d'environnement...
          set JAVA_OPTS=-Xmx1024m -Xms512m -Djava.security.manager=allow -Djava.security.policy=all.policy
          set SPRING_PROFILES_ACTIVE=dev
          set SERVER_PORT=8080

          echo ✅ Variables d'environnement configurées

          echo.

          REM Créer un fichier de politique de sécurité temporaire
          echo Création du fichier de politique de sécurité...
          echo grant { permission java.security.AllPermission; }; > all.policy

          echo ✅ Fichier de politique créé

          echo.

          echo ========================================
          echo Démarrage de l'Application
          echo ========================================
          echo.

          echo 🚀 Démarrage avec options de sécurité...
          echo.

          REM Démarrer l'application avec toutes les options de sécurité
          java %JAVA_OPTS% -jar spring-ftl.jar

          echo.
          echo ========================================
          echo Résultats
          echo ========================================
          echo.

          if %errorlevel% equ 0 (
              echo ✅ Application démarrée avec succès!
              echo 🌐 Serveur accessible sur http://localhost:8080
          ) else (
              echo ❌ L'application n'a pas pu démarrer
              echo.
              echo Code d'erreur: %errorlevel%
              echo.
              echo Solutions possibles:
              echo 1. Vérifiez que Java 17+ est installé
              echo 2. Vérifiez l'espace disque disponible
              echo 3. Désactivez temporairement l'antivirus
              echo 4. Vérifiez les logs d'erreur Windows
              echo 5. Essayez de redémarrer l'ordinateur
          )

          echo.
          echo Nettoyage des fichiers temporaires...
          if exist "all.policy" del all.policy

          echo.
          pause
          goto menu

          :complete_workflow
          echo.
          echo ========================================
          echo Workflow Complet (Spring Boot + XML)
          echo ========================================
          echo.

          REM Vérifier les prérequis
          if not exist "spring-ftl.jar" (
              echo ❌ spring-ftl.jar non trouvé
              pause
              goto menu
          )

          if not exist "xml-generator.exe" (
              echo ❌ xml-generator.exe non trouvé
              pause
              goto menu
          )

          echo Starting Spring Boot application...
          echo JAR file: spring-ftl.jar
