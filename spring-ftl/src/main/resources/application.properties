spring.application.name=spring-ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.cache=false
spring.freemarker.suffix=.jinja2
# Freemarker configuration
spring.freemarker.preferred-suffix=.ftl
spring.freemarker.expose-request-attributes=false
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/chorus?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=chorus_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional debugging
debug=true
logging.level.org.hibernate.SQL=DEBUG


